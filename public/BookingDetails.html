<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Values</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        select,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #nameInput, #priceInput {
            outline: none;
            border: none;
            background-color: white;
        }

    </style>
</head>
<body>
    <form id="detailsForm" action="/details" method="post">

        <center><h2>Person Details</h2></center>

        <div style="display: none;">
            <!-- <label for="priceInput">Price:</label> -->
        <input type="text" id="priceInput" name="price" readonly>
        
        <!-- <label for="nameInput">Name:</label> -->
        <input type="text" id="nameInput" readonly name="CarName">

        <input type ="text" id="presentInput" readonly name="PickUp">

        <input type ="text" id="returnInput" readonly name="Return">
        </div>

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
            <option value="card">None</option>
            <option value="upi">UPI</option>
            <option value="atm">ATM Card</option>
            <option value="cash">Cash</option>
        </select>

        <div id="upiFields" style="display: none;">
            <label for="upiId">UPI ID:</label>
            <input type="text" id="upiId" name="upiId">
        </div>

        <div id="atmFields" style="display: none;">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber">

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv">
        </div>

        <a href="Success.html"><input type="submit" value="Submit"></a>
    </form>

    <script src="Book.js"></script>
</body>
</html>
